<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitkisel Şifa Rehberi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="head">
        <div class="sign position-relative">
            <a href="{{url_for('login')}}">Giriş Yap</a> &
            <a href="{{url_for('register')}}">Kayıt ol</a>
            <a href="/logout">Çıkış</a>
        </div>
    </div>

    <div class="logo">
        <img width="25%" src="../static/b2.png">
    </div>

    <div class="tümü">
        <!-- Bitki Ekle -->
<h2>Bitki Ekle</h2>
<form method="POST" action="/admin/bitki_ekle">
    <label for="bitki_ad">Bitki Adı:</label>
    <input type="text" id="bitki_ad" name="ad" required><br>
    <label for="grup">Grup:</label>
    <input type="text" id="grup" name="grup"><br>
    <label for="alt_grup">Alt Grup:</label>
    <input type="text" id="alt_grup" name="alt_grup"><br>
    <button type="submit">Ekle</button>
</form>

<!-- Hastalık Ekle -->
<h2>Hastalık Ekle</h2>
<form method="POST" action="/admin/hastalik_ekle">
    <label for="hastalik_ad">Hastalık Adı:</label>
    <input type="text" id="hastalik_ad" name="ad" required><br>
    <button type="submit">Ekle</button>
</form>

<!-- Reçete Ekle -->
<h2>Reçete Ekle</h2>
<form method="POST" action="/admin/recete_ekle">
    <label for="recete_ad">Reçete Adı:</label>
    <input type="text" id="recete_ad" name="ad" required><br>
    <label for="icerik">İçerik:</label>
    <textarea id="icerik" name="icerik" required></textarea><br>
    <label for="bitki">Bitki:</label>
    <select id="bitki" name="bitki" required>
        {% for bitki in bitkiler %}
            <option value="{{ bitki.id }}">{{ bitki.ad }}</option>
        {% endfor %}
    </select><br>
    <label for="hastalik">Hastalık:</label>
    <select id="hastalik" name="hastalik" required>
        {% for hastalik in hastaliklar %}
            <option value="{{ hastalik.id }}">{{ hastalik.ad }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Ekle</button>
</form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
